<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie  Recommendation System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
        }
       
            .footer {
               position: bottom;
               left: 0;
               bottom: 0;
               width: 100%;
               padding:1px;
               background-color: #990000;
               color: white;
               text-align: center;
            }
          
</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color:#00a65a">
        <a class="navbar-brand" style="color:black">Recommendations </a>
        <ul class="nav navbar-nav">
            <li ><a style="color:black" href="/">Home</a></li>
            <li ><a style="color:black" href="/">Service</a></li>
            <li ><a style="color:black">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Movie Recommendation System</h1>
                <h3 class="text-grey"  style="font-size:20">Enter User ID</h3>
                <form action="/recommendations" method="post">
                    <input name="user_id" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if recommendations %}

            {% for i in range(recommendations|length) %}
                <div class="col-md-3" style="margin-top:20px">>
                    <div class="card">
                       <div class="card-body">
                            <img class="img-fluid img-thumbnail" src="{{ posters[i] }}" alt="Movie Poster">
                            <h3 class="text-white" style="text-align:center">{{ recommendations[i] }}</h3>

                        </div>
                    </div>
                </div>
             {% endfor %}

            {% endif %}




        </div>
    </div>
   
    <div class="footer">
        <p >Robotics Club MNNIT . All rights are reserved.<br>
            <a  style="color:black" href="https://in.linkedin.com/in/robotics-club-mnnit"> @robotics-club-mnnit </a></p>
      </div>

   
</body>
</html>
